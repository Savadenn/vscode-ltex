{
  "os": "linux",
  "dist": "bionic",
  "language": "node_js",
  "node_js": "13",
  "before_install": "sudo apt-get -y install python3-pip",
  "install": [
    "npm install",
    "npm install -g vsce",
    "pip3 install semver",
  ],
  "script": "vsce package",
  "before_deploy": "python3 tools/createOfflinePackages.py",
  "deploy": {
    "provider": "releases",
    "token": {
      "secure": "",
    },
    "file": "vscode-ltex-*.vsix",
    "file_glob": true,
    # needs to be removed for Travis's dpl v2
    # see https://blog.travis-ci.com/2019-08-27-deployment-tooling-dpl-v2-preview-release#cleaning-up-the-git-working-directory
    "skip_cleanup": true,
    "on": {
      "repo": "valentjn/vscode-ltex",
      "tags": true
    },
  },
  #"after_deploy": "vsce publish -p $VSCE_TOKEN",
  "env": {
    "global": {
      "secure": "",
    },
  },
}
